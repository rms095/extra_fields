{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>
  <p>Your email address: {{ user.email }}</p>
  <p>{{ profile.gender }}</p>
  <p>{{ profile.city }}</p>
  <p>{{ profile.country }}</p>
  <p>{{ language.language_To_Learn }}</p>
  <p>Password Hash: <i>{{ user.password }}</i></p>

{% endblock %}
