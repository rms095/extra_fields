{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>
  <p>Your email address: {{ user.email }}</p>
  <p>{{ user.gender }}</p>
  <p>{{ user.home_city }}</p>
  <p>{{ user.country }}</p>
  <p>{{ user.language_To_Learn }}</p>
  <p>{{ user.password }}</p>

{% endblock %}
